<md-toolbar color="primary">
    <button routerLink="/" class="button mat-button"  md-button>
        home
    </button>
    <button routerLink="/about" class="button mat-button" md-button>
        about cloudcast
    </button>
    <button routerLink="/news" class="button mat-button" md-button>
        news
    </button>
    <button routerLink="/contact" class="button mat-button" md-button>
        contact
    </button>
    <button routerLink="/technical" class="button mat-button" [mdMenuTriggerFor]="techMenu" md-button>
        Technical background
    </button>
    <button routerLink="/publications" class="button mat-button" md-button>
        Publications
    </button>
    <span class="spacer"></span>
    <button class="button mat-button" (click)="showSearch()"><md-icon>search</md-icon> </button>
    <md-input-container *ngIf="showSearchBar" [@searchState]="showSearchBar">
        <input type="text" mdInput placeholder="search">
    </md-input-container>
    <!--<button md-button [mdMenuTriggerFor]="appMenu"><md-icon>more</md-icon></button>-->
</md-toolbar>


<!-- Technical Options -->
<md-menu #techMenu="mdMenu">
    <button md-menu-item routerLink="/technical/exemplar">Exemplar Apps</button>
    <button md-menu-item routerLink="/technical/personal">Building Personal Recognisers</button>
</md-menu>

<!-- Additional options -->
<md-menu #appMenu="mdMenu">
    <button md-menu-item routerLink="/partners">
        Partners and people
    </button>
    <button md-menu-item routerLink="/resources">
        Resources
    </button>
</md-menu>
