<h3>Create New Application</h3>
<div>
  <label>Application Name</label>
  <br />
  <mat-input-container>
      <input matInput tabindex="1" [(ngModel)]="data.name">
  </mat-input-container>
  <br />
  <label>Description</label>
  <br />
  <mat-input-container>
    <input matInput tabindex="1" [(ngModel)]="data.description">
  </mat-input-container>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="[data.name,data.description]" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>

  </div>
</div>
<p id="err">
  {{errorMsg}}
</p>
